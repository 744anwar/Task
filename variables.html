<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var a = 5;
    var b = 6;
    // let swap variables values
    var temp = a;
    a = b;
    b = temp;
    console.log(a, b);

    // swap variables values without 3rd variable
    var c = 10;
    var d = 20;
    c = c + d; // 30
    d = c - d; // 10
    c = c - d; // 20
    console.log(c, d);
  </script>
</html>
