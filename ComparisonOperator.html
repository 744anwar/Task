<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operator</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = "5";
      console.log(a == b);

      let a1 = 5;
      let b2 = "5";
      console.log(a1 === b2);

      let c = 15;
      let d = 5;
      console.log(c >= d);
      let c1 = 12;
      let d1 = 6;
      console.log(c1 <= d1);
    </script>
  </body>
</html>
