<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Decrement Operators</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = a++;
      console.log(b, a);

      let a1 = 4;
      let b1 = ++a1;
      console.log(b1, a1);

      let c = 5;
      let d = c--;
      console.log(d, c);

      let c1 = 4;
      let d1 = --c1;
      console.log(d1, c1);
    </script>
  </body>
</html>
